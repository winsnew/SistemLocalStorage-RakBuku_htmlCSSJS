<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rak Buku</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="container">
        <div class="header">
            <img src="./assets/buku2.jpg" width="100" height="100">
            <h1>Welcome To Library</h1>
        </div>
        <div class="main">
            <div class="left">
                <h3 align="menu-center">MENU</h3>
                <div class="input-form">
                    <label for="title">Judul:</label>
                    <input type="text" id="title" placeholder="Judul buku" required>
                    <label for="author">Penulis:</label>
                    <input type="text" id="author" placeholder="Nama penulis" required>
                    <label for="year">Tahun:</label>
                    <input type="number" id="year" placeholder="Tahun terbit" required>
                    <label for="isComplete">Selesai dibaca?</label>
                    <input type="checkbox" id="isComplete">
                    <button onclick="addBook()">Tambahkan Buku</button>
                </div>
            </div>
        </div>
        <div class="middle2">
            <h2 align="center">BUKU TELAH DIBACA</h2><br>
            
            <div class="buku">
                <ul id="list-terbaca"></ul>
            </div>
        </div>
        <div class="middle2">
            <h2 align="center">BUKU belom DIBACA</h2><br>
            
            <div class="buku">
                <ul id="list-belumDibaca"></ul>
            </div>
        </div>
        

    <script src="./index.js"></script>
  </body>
</html>
